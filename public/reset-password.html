<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container" style="max-width:400px;margin-top:70px;">
        <h3>Reset Your Password</h3>
        <form id="resetForm">
            <input type="password" class="form-control mb-2" id="newPassword" placeholder="New Password" required>
            <button class="btn btn-success w-100" type="submit">Reset Password</button>
        </form>
        <div id="msg" class="mt-2"></div>
    </div>
    <script>
        // Get token from URL
        function getToken() {
            const params = new URLSearchParams(window.location.search);
            return params.get('token');
        }
        document.getElementById('resetForm').onsubmit = async function(e) {
            e.preventDefault();
            const token = getToken();
            const newPassword = document.getElementById('newPassword').value;
            const res = await fetch('/reset-password', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ token, newPassword })
            });
            const data = await res.json();
            document.getElementById('msg').textContent = data.message || data.error;
        };
    </script>
</body>
</html>
